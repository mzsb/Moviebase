<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()">

  <div class="container">

    <div class="row">

      <mat-form-field color="primary">
      <mat-label>Username</mat-label>
      <input
        type="text" 
        matInput 
        formControlName="username">
      </mat-form-field>

    </div>

    <div class="row">

      <mat-form-field >
        <mat-label>Password</mat-label>
        <input
          type="text" 
          matInput 
          formControlName="password">
      </mat-form-field>

    </div>

    <div class="row">

        <mat-form-field >
          <mat-label>Email</mat-label>
          <input
            type="email" 
            matInput 
            formControlName="email">
        </mat-form-field>
  
      </div>

    <div class="row">

      <button
        mat-raised-button 
        type="submit" 
        color="accent">
        Sign up
      </button>
    </div>

  </div>

</form>
