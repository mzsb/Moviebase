<form
  [formGroup]="movieForm"
  (ngSubmit)="onSubmit()">

  <div class="container">

    <div class="row">

      <mat-form-field color="primary">
      <mat-label>Title</mat-label>
      <input
        type="text" 
        matInput 
        formControlName="title">
      </mat-form-field>

    </div>

    <div class="row">

      <button
        mat-raised-button 
        type="submit" 
        color="accent">
        Add
      </button>

    </div>

  </div>

</form>
