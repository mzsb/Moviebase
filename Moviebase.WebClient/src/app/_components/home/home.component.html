<div class="container-fluid page">

    <div class="row controls">
        
        <div class="col-md-4">

            <button mat-raised-button color="primary" (click)="getTestItems()">Get test items</button>
            
            <button mat-raised-button color="accent" (click)="clear()">Clear</button>

        </div>
        
    </div>

    <div class="row data">

        <div class="col-md-4">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="testItemId">
                    <th mat-header-cell *matHeaderCellDef> TestItemId </th>
                    <td mat-cell *matCellDef="let element"> {{element.testItemId}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>

        </div>

    </div>

</div>
