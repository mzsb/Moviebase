
<mat-toolbar color="primary">

  <img src="../assets/logo.png" width="42px" height="42px"/>

  <h1>Moviebase</h1>
  
  <span class="menu-spacer"></span>

  <button mat-raised-button color="light" (click)="getTestItems()">Get test items</button>
          
  <button mat-raised-button color="accent" (click)="clear()">Clear</button>

  </mat-toolbar>
  
  <main class="main">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="testItemId">
      <th mat-header-cell *matHeaderCellDef> TestItemId </th>
      <td mat-cell *matCellDef="let element"> {{element.testItemId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

</main>


<router-outlet></router-outlet>
